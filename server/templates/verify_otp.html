<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="{% static '../static/output.css' %}" type="text/css" rel="stylesheet">
    <style>
        /* Custom theme color */
        .bg-primary { background-color: #e78e2a; }
        .text-primary { color: #e78e2a; }
        .border-primary { border-color: #e78e2a; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-primary text-center mb-6">Verify OTP</h2>
        
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="otp" class="text-gray-700 mb-1">OTP:</label>
                <input 
                    type="text" 
                    id="otp" 
                    name="otp" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Enter OTP"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full py-2 text-white font-semibold bg-primary rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
            >
                Verify
            </button>
        </form>
    </div>
</body>
</html>
