<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-primary {
            background-color: #e78e2a;
        }
        .text-primary {
            color: #e78e2a;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="max-w-3xl w-full p-6 bg-white rounded-lg shadow-md">
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}

        <h1 class="text-2xl font-bold text-primary mb-4">Cart Details</h1>
        <ul class="mb-4">
            {% for cart_item in cart_items %}
                <li class="border-b border-gray-200 py-2">
                    {{ cart_item.product.name }} - {{ cart_item.quantity }} x {{ cart_item.product.price }} = {{ cart_item.total }}
                </li>
            {% endfor %}
        </ul>
        <p class="mb-2"><strong>Total Amount:</strong> {{ amount }}</p>
        <p class="mb-4"><strong>Email:</strong> {{ email }}</p>

        <form method="post" action="{% url 'initialize_payment' %}" class="flex justify-center">
            {% csrf_token %}
            <button type="submit" class="flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-primary px-5 py-2.5 text-sm font-medium text-white hover:bg-opacity-80 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100">
                <svg class="h-4 w-4 sm:h-5 sm:w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                Make Payment
            </button>
        </form>
    </div>
</body>
</html>
